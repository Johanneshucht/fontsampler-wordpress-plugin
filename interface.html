<div class="fontsampler-interface">
	<div class="fontsampler-interface-row fontsampler-interface-primary">
		<label class="fontsampler-slider">
			<span class="slider-label">[font-size-label]</span>
			<span class="slider-value">[font-size-value]</span>
			<input type="range" min="[font-size-min]" max="[font-size-max]" value="[font-size-value]" data-unit="[font-size-unit]" name="font-size">
		</label>
		<label class="fontsampler-slider">
			<span class="slider-label">[letter-spacing-label]</span>
			<span class="slider-value">[letter-spacing-value]</span>
			<input type="range" min="[letter-spacing-min]" max="[letter-spacing-max]" value="[letter-spacing-value]" data-unit="[letter-spacing-unit]" name="letter-spacing">
		</label>
		<label class="fontsampler-slider">
			<span class="slider-label">[line-height-label]</span>
			<span class="slider-value">[line-height-value]</span>
			<input type="range" min="[line-height-min]" max="[line-height-max]" value="[line-height-value]" data-unit="[line-height-unit]" name="line-height">
		</label>
	</div>

	<div class="fontsampler-interface-row fontsampler-interface-secondary">
		<select name="font-selector">
			<option>Test Regular</option>
		</select>

		<select name="sample-text">
			<option value="Sample text">Sample text</option>
			<option value="ABCDEFGHIJKLMNOPQRSTUVWXYZ">ABCDEF...</option>
			<option value="abcdefghijklmnopqrstuvwxyz">abcdef...</option>
		</select>

		<select name="alignment" size="3">
			<option value="left" selected>left</option>
			<option value="center">centered</option>
			<option value="right">right</option>
		</select>

		<select name="invert" size="2">
			<option value="positive" selected>positive</option>
			<option value="negative">negative</option>
		</select>
	</div>
</div>
